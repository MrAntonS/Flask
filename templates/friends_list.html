{% extends "base.html" %}
 
{% block content %}
	<div class="alert alert-danger" role="alert">
		Отписаться (просто нажмите на ник разонравившегося человека)
	</div>
	{% if friends %}
	    {% for friend in friends %}
	    	<a class="badge badge-pill badge-danger" href="/remove_friend/{{friend[1]}}"> {{friend[0]}} </a>
	    	<br>
	    {% endfor %}
	{% else %}
		<h2><span class="badge badge-pill badge-info">Нет людей, от которых вы можете отписаться!</span></h2>
	{% endif %}
{% endblock %}
