{% extends "base.html" %}
 
{% block content %}
	<div class="alert alert-danger" role="alert">
		Удалить (просто нажмите на ненужную новость)
	</div>
	{% if news %}
	    {% for new in news %}
	    	<a class="badge badge-pill badge-danger" href="/del_news/{{new[2]}}"> {{new[0]}} ({{new[1]}}) </a>
	    	<br>
	    {% endfor %}
	{% else %}
		<h2><span class="badge badge-pill badge-info">Нет новостей, которые вы можете удалить!</span></h2>
	{% endif %}
{% endblock %}
