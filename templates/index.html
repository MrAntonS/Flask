{% extends "base.html" %}
 
{% block content %}
	{%if news%}
	    {%for new in news%}
	    	{%if new[0] == "admin"%}
	    		<blockquote class="blockquote bg-warning text-dark">
	    	{%else%}
	    		<blockquote class="blockquote">
	    	{%endif%}
	    		<p class="mb-0"><h1 class="text-center">{{new[1]}}</h1>{{new[2]}}</p>
	    		<footer class="blockquote-footer text-right">{{new[0]}}</footer>
	    	</blockquote>
	    	<hr>
    	{%endfor%}
    {%else%}
    	<h1>Где-то тут будут новости</h1>
    {%endif%}
{% endblock %}
